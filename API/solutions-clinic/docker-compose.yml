services:
  postgres:
    image: postgres:16-alpine
    container_name: solutions-clinic-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solutions_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-solutions_clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solutions_clinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", 'pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"']
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - solutions-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: solutions-clinic-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-solutions_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-solutions_clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solutions_clinic}
      SECURITY_TOKEN_SECRET: ${SECURITY_TOKEN_SECRET:-my-super-secret-key-for-development-only-min-32-chars}
      SECURITY_JWT_ISSUER: ${SECURITY_JWT_ISSUER:-solutions-clinic}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_API_SECRET: ${STRIPE_API_SECRET:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - solutions-network

volumes:
  postgres_data:

networks:
  solutions-network:
    driver: bridge
