services:
  postgres:
    image: postgres:16-alpine
    container_name: solutions-clinic-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solutions_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-solutions_clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solutions_clinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
