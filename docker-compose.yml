services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: solutions-clinic-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solutions_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-solutions_clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solutions_clinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solutions_clinic -d solutions_clinic"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - solutions-network

  # Backend API (Java/Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: solutions-clinic-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-solutions_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-solutions_clinic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solutions_clinic}
      # Security
      SECURITY_TOKEN_SECRET: ${SECURITY_TOKEN_SECRET:-my-super-secret-key-for-development-only-min-32-chars}
      SECURITY_JWT_ISSUER: ${SECURITY_JWT_ISSUER:-solutions-clinic}
      # Stripe
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_API_SECRET: ${STRIPE_API_SECRET:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - solutions-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/v1}
    container_name: solutions-clinic-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/v1}
    depends_on:
      - backend
    networks:
      - solutions-network

volumes:
  postgres_data:

networks:
  solutions-network:
    driver: bridge
